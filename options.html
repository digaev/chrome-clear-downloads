<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clear Downloads Options</title>
</head>
<body>
  <table>
    <tbody>
      <tr>
        <td>
          <input type="checkbox" disabled="disabled" checked="checked" />
          <label>Clear completed</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" id="interrupted" />
          <label for="interrupted">Clear interrupted</label>
        </td>
      </tr>
    </tbody>
  </table>

  <script src="options.js"></script>
</body>
</html>
